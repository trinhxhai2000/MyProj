<p>list-data works!</p>
{{tinhs|json}}

<h3 [ngStyle]="{ margin: '16px 0' }">Large Size</h3>
    <ul nz-list [nzDataSource]="tinhs" nzBordered nzSize="large">
      <nz-list-header>Header</nz-list-header>
      <li nz-list-item *ngFor="let item of tinhs" nzNoFlex (click)="selectTinh(item.id)">
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <a routerLink="./{{item.id}}">edit</a>
          </nz-list-item-action>
        </ul>
        {{ item.name }}
      </li>
      <nz-list-footer>Footer</nz-list-footer>
    </ul>
